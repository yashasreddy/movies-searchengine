version: '2'

services:
  elasticsearch:
    image: elasticsearch:7.17.3
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
    ports:
      - 9200:9200
    volumes:
      - elastic_data:/usr/share/elasticsearch/data
    networks:
      - elastic_network

  ubuntu_with_python:
    image: ubuntu-custom
    build:
      context: .
      dockerfile: es.Dockerfile
    container_name: ubuntu_with_python
    ports:
      - 8888:8888
    networks:
      - elastic_network

volumes:
  elastic_data:
    driver: local

networks:
  elastic_network:
    driver: bridge
